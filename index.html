<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Vue 3 basics 3: lists and Computed Properties</title>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center"> 
     <div id="app">
       <section v-show ="inProgressTasks.length">
        <h2 class="text-2xl font-black mb-2">In Progress</h2>
        <ul>
            <li v-for="task in inProgressTasks"
                :key="task.id">
                <label> {{task.name}}
                <input type="checkbox" class="ml-2" v-model="task.complete"> 
                </label>
            </li>
        </ul>             
       </section>
       <section class="mt-6" v-show ="completedTasks.length">
        <h2 class="text-2xl font-black mb-2">Completed</h2>
        <ul>
            <li v-for="task in completedTasks"
                :key="task.id">
                <label>
                  <span  class="line-through">  {{task.name}} </span>
                <input type="checkbox" class="ml-2" v-model="task.complete"> 
                </label>
            </li>
        </ul>             
       </section>
        
     </div>

<script>
    let app = {
        data(){
            return{
                tasks: [
                    {name:'Thing 1',complete:false,id:1}, 
                    {name:'Thing 2',complete:false, id:2},
                    {name:'Thing 3',complete:false, id:3}]
            }
        },

        computed: {
                inProgressTasks() {
                    return this.tasks.filter(task => ! task.complete);
                },

                completedTasks() {
                    return this.tasks.filter(task => task.complete);
                }
            }
    }
    Vue.createApp(app).mount('#app');
</script>

    
</body>
</html>
