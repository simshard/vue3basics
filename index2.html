<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 basics : events and attribute binding</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .text-red {
            color: red;
        }

        .text-green {
            color: green;
        }
    </style>
</head>
<body>
   <div id="app">
    <p>
        <label>Hey!</label> <input type="text" v-model="greeting">
    </p>
<p>
    <button :class="active ? 'text-red' : 'text-green'"
    @click="toggle" > Click It! </button>
</p>
    <h3>
        {{ greeting }} ({{ greeting.length }})
    </h3>
   </div>
   <script>
    Vue.createApp({
        data() {
            return {
                greeting: 'Hello There',
                active: false
            };
        },
        methods: {
                toggle() {
                    this.active = ! this.active;
                }
            }

        
            // mounted() {
            //     setTimeout(() => {
            //         this.greeting = 'Changed';
            //     }, 4000)
            // }
        }).mount('#app');

    </script>
</body>
</html>
